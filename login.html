<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <link href="estilos.css" rel="stylesheet">
                    <title>
                        Login
                    </title>
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <section>
            <div class="form-login">
                <h1>
                   Inicie Sesión
                </h1>
                <form action="" id="form-control" method="post">
                    <div class="control">
                        <label for="user">
                            Usuario
                        </label>
                        <input id="user" type="text">
                        </input>
                    </div>
                    <div class="control">
                        <label for="clave">
                            Contraseña
                        </label>
                        <input id="clave" type="password">
                        </input>
                    </div>
                    <span>
                        <input type="checkbox">
                            Mantenerme conectado
                        </input>
                    </span>
                    <div class="control">
                        <input class="btn" type="submit" value="Ingresar">
                        </input>
                    </div>
                </form>
                <p>
                    <a href="#">
                        ¿Olvidaste tu contraseña ?
                    </a>
                </p>
            </div>
        </section>
    </body>
</html>
